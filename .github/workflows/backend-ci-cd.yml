name: Backend CI/CD to Docker 

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Server/**'
      - '.github/workflows/backend-ci-cd.yml'
  pull_request:
    branches: [ main, master ]

env:
  IMAGE_NAME: starttech-backend

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Run tests
        run: |
          cd Server
          go test ./... -v -coverprofile=coverage.out

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Debug Docker Credentials
        run: |
          echo "Checking Docker credentials..."
          echo "Username length: ${#DOCKER_USERNAME}"
          echo "Username: '$DOCKER_USERNAME'"
          echo "Password length: ${#DOCKER_PASSWORD}"
          echo "Full tag: $DOCKER_USERNAME/starttech-backend:latest"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./Server
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/starttech-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/starttech-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Deploy to EC2
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          chmod +x ./scripts/deploy-backend.sh
          ./scripts/deploy-backend.sh